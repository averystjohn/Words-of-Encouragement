<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Words of Encouragement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>

<body>
  <h1 class="visually-hidden">Words of Encouragement Form</h1>

  <header>
    <div class="row">
      <div class="col"></div>
      <img class="col-8" src="img/logo.png" alt="A logo for encouraging words.">
      <div class="col"></div>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <p class="col-sm">Hi, it's nice to meet you! What should we call you?</p>
        <label for="name" class="visually-hidden">Name</label>
        <input type="text" class="col-sm" placeholder="Name" id="name">
      </div>
      <div class="row">
        <p class="col-sm">And what is it that YOU need to hear right now to spark your spirits?</p>
        <label for="encouragement" class="visually-hidden">Words of Encouragement</label>
        <textarea class="col-sm" id="encouragement" placeholder="Words of Encouragement"></textarea>
      </div>
      <div class="row">
        <p class="col-sm">Anything else to add?</p>
        <label for="post-script" class="visually-hidden">P.S.</label>
        <input id="post-script" name="post-script" class="col-sm" placeholder="P.S.">
      </div>
      <div class="row">
        <p class="col-sm">Set the volume:</p>
        <label for="volume" class="visually-hidden">Volume Control</label>
        <input type="range" id="volume" class="col-sm" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="row">
        <div class="col"></div>
        <button onclick="encourage()" class="col-8 btn btn-primary">Hear It!</button>
        <div class="col"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
